parser: babel-eslint
extends:
 - airbnb
settings:
  import/resolver: webpack
env:
  mocha: true
rules:
  max-len:
    - warn
    - code: 80
      tabWidth: 2
      ignoreComments: false
      ignoreTrailingComments: false
      ignorePattern: // # TOD: Add string literal regex.
      ignoreUrls: true
  func-names: off
  jsx-quotes: [1, "prefer-single"]
  object-property-newline: off
  no-unused-expressions: off # For chaijs tests.
  new-cap:
    - error
    - capIsNewExceptions: # Exceptions for ImmutableJS.
      - Map
      - List
  no-shadow: 0
  no-nested-ternary: 1
  no-prototype-builtins: 0
  no-extra-boolean-cast: 0 # https://github.com/airbnb/javascript#coercion--booleans
  no-multiple-empty-lines:
    - 1
    - max: 3
  react/jsx-filename-extension: off
  react/require-extension: off # TODO: deprecation warning.
  import/no-extraneous-dependencies: off
  import/no-commonjs: error
  import/no-amd: error
  import/no-unresolved: off # TODO: Webpack resolver for webpack2.
  import/imports-first:
    - error
    - absolute-first: false
